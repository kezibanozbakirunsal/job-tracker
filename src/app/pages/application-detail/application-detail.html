@if (item) {
  <section class="panel">
    <div class="top">
      <div>
        <h2>{{ item.company }}</h2>
        <div class="muted">{{ item.role }} • {{ item.location }}</div>
      </div>

      <div class="actions">
        <a class="btn" [routerLink]="['/applications', item.id, 'edit']">Edit</a>
        <button class="danger" (click)="remove()">Delete</button>
      </div>
    </div>

    <div class="meta">
      <div><strong>Status:</strong> <span class="pill">{{ item.status }}</span></div>
      <div><strong>Applied date:</strong> {{ item.appliedDate }}</div>
    </div>

    <div class="notes">
      <h3>Notes</h3>
      <p>{{ item.notes || '—' }}</p>
    </div>

    <div class="back">
      <a routerLink="/applications" class="link">← Back to list</a>
    </div>
  </section>
}
